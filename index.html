<head>

    <meta name="twitter:card" content="summary_large_image">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="apple-touch-icon" href="/logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#FF8C00',
                    },
                    fontFamily: {
                        heading: ['"Bebas Neue"', 'sans-serif'],
                        body: ['"Inter"', 'sans-serif'],
                        cta: ['"Montserrat"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">

    <style>
        /* Design System - Vertical System */
        :root {
            /* Colors from Design System */
            --color-primary: #000000;
            --color-secondary: #1a1a1a;
            --color-cta: #FF8C00;
            --color-bg: #F8FAFC;
            --color-text: #1E293B;

            /* Typography */
            --font-heading: 'Bebas Neue', sans-serif;
            --font-body: 'Inter', sans-serif;
            --font-cta: 'Montserrat', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            color: var(--color-text);
        }

        h1,
        h2,
        h3,
        h4,
        .font-heading {
            font-family: var(--font-heading);
            letter-spacing: 0.05em;
            /* Bebas Neue often looks better with slight spacing */
        }

        button,
        .btn,
        .cta-text {
            font-family: var(--font-cta);
        }

        /* Utility Classes */
        .text-brand {
            color: var(--color-cta);
        }

        .highlight-text {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0) 50%, rgba(255, 140, 0, 0.3) 50%);
            display: inline;
        }

        .underline-thick {
            text-decoration: underline;
            text-decoration-color: var(--color-cta);
            text-decoration-thickness: 4px;
            text-underline-offset: 4px;
        }

        /* Fade-in Animation System */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .fade-in-delay-1 {
            animation-delay: 0.1s;
            opacity: 0;
        }

        .fade-in-delay-2 {
            animation-delay: 0.2s;
            opacity: 0;
        }

        .fade-in-delay-3 {
            animation-delay: 0.3s;
            opacity: 0;
        }

        /* Glassmorphism Effects */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glass-strong {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Respect reduced motion preference */
        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            html {
                scroll-behavior: auto;
            }
        }

        /* Focus visible for accessibility */
        *:focus-visible {
            outline: 2px solid var(--color-cta);
            outline-offset: 2px;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
